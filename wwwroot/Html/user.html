<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="../Css/user.css">
</head>

<body>
    <h1>Job Finder</h1>
    <button onclick="logOut()">logOut</button>
    <div id="addForm">
        <h3>Add</h3>
        <form action="javascript:void(0);" onsubmit="addUser()">
            <input type="text" id="password" placeholder="password"><br>
            <input type="text" id="permission" placeholder="permission"><br>
            <input type="text" id="userName" placeholder="userName"><br>
            <input type="submit" value="Add">
        </form>
    </div>


    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="editUser()">
            <input type="hidden" id="current-password"><br>
            <input type="text" id="edit-password" placeholder="new password"><br>
            <input type="text" id="edit-permission" placeholder="permission"><br>
            <input type="text" id="edit-userName" placeholder="userName"><br>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>password</th>
            <th>permission</th>
            <th>userName</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="Users"></tbody>
    </table>

    <script src="../Js/user.js" asp-append-version="true"></script>
    <script>
        getUsers();
    </script>
</body>

</html>
