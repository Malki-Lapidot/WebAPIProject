<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinderAPI</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <h1>Job Finder</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" onsubmit="addItem()">
        <input type="text" id="Location" placeholder="job location"><br>
        <input type="text" id="JobFieldCategory" placeholder="job Field Category"><br>
        <input type="number" id="Sallery" placeholder="job Sallery"><br>
        <textarea id="JobDescription" placeholder="job Description"></textarea><br>
        <input type="datetime" id="PostedDate" placeholder="job Posted Date"><br>
        <input type="submit" value="Add">
    </form>


    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="editItem()">
            <input type="hidden" id="edit-id"><br>
            <input type="text" id="edit-Location" placeholder="job location"><br>
            <input type="text" id="edit-JobFieldCategory" placeholder="job Field Category"><br>
            <input type="number" id="edit-Sallery" placeholder="job Sallery"><br>
            <textarea id="edit-JobDescription" placeholder="job Description"></textarea><br>
            <input type="datetime" id="edit-PostedDate" placeholder="job Posted Date"><br>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Job location</th>
            <th>Job Field Category</th>
            <th>Sallery</th>
            <th>Job Description</th>
            <th>Posted Date</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="Jobs"></tbody>
    </table>

    <script src="./Js/app.js" asp-append-version="true"></script>
    <script>
        getItems();
    </script>

</body>
</html>
